---
layout: default
comments: true
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; previous</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">next &raquo;</a>
  {% endif %}
</div>
