---
layout: default
title: Latest News
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <br />{{ post.date | date_to_string }}
            <div class="post-excerpt"><p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}" title="{{ post.title }}">â€¦read more</a></div></li>
	  {% endfor %}
	</ul>
