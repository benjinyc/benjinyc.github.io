---
layout: default
title: Benji
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <br />{{ post.date | date_to_string }}
            <div class="post-excerpt">{{ post.excerpt }}</div></li>
	  {% endfor %}
	</ul>
